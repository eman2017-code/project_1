<!DOCTYPE html>
<html>

<head>
    <title>Typing Extravaganza</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src='/path/to/jquery.keyframes[.min].js'></script> -->
</head>

<body>

    <h1>Typing Extravaganza</h1>

    <button class="onePlayerSelection"><strong>CLICK HERE TO GET STARTED</strong></button>
    <!-- <button class="twoPlayerSelection"><strong>2 Players</strong></button> -->

    <form class="createProfile">
        <h3>Enter Your GamerTag</h3>
        <input type="text" placeholder="JohnDoe123" id="input-box"></input>
        <h3>Enter Your Difficulty</h3>
        <input type="text" placeholder="Easy, Medium, Hard" id="difficultyButton"></input>
        <br>
        <br>
        <input type="submit" id="submitButton"></input>
    </form>

    <section class="gameSection">
        <h5></h5>
        <h4></h4>
        <div class="container">
            <div class="timer"></div>
            <!-- <div class="lives"></div> -->
            <div class="score"></div>
            <!-- <div class="rounds"></div> -->
        </div>
        <div class="floatingWords">
            <button class="startButton">START</button>

            <div class="gamePlayAction">
                <div class="gameOver"></div>
                <div class="wordsForUserToType">
                    <span class="words"></span>
                </div>
                    <div id="userInputSection">
                        <input type="text" placeholder="Type Here" id="valueOfUserInput">
                    </div>
            </div>
        </div>
        <div class="startOver"></div>

    </section>

    <section class="globalLeaderBoard">
        <div>
            <h1>GLOBAL LEADERBOARD</h1>
            <!-- <br> -->
            <div class="ranks">
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
