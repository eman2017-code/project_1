				 <button id="hardButton">Hard</button>
			</div>
		</div>
	</section>

	<section class="createProfile">
		<h5>Create Your Profile</h3>
		<form>	
			First Name:<br>
			<input type="text" name="firstname">
			<br>
			<br>

			<input type="text" name="gamerTag">
			<br>
			<br>
			Selected Difficulty:<br>
			<input type="" name="">
		</form>
	</section>
	</div>

<script src="js/app.js"></script>
